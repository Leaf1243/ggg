<!DOCTYPE html>  
<html lang="ja">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ゴルフゲーム</title>  
    <style>  
        body {  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            margin: 0;  
            background-color: #a0d3e8;  
        }  

        #gameArea {  
            position: relative;  
            width: 600px;  
            height: 400px;  
            border: 2px solid #333;  
            overflow: hidden;  
            background-color: #4caf50;  
        }  

        #ball {  
            width: 20px;  
            height: 20px;  
            background-color: white;  
            border-radius: 50%;  
            position: absolute;  
        }  

        #hole {  
            width: 30px;  
            height: 30px;  
            background-color: yellow;  
            border-radius: 50%;  
            position: absolute;  
        }  

        #score {  
            margin: 20px;  
            font-size: 24px;  
        }  

        button {  
            padding: 10px 20px;  
            font-size: 16px;  
            margin-top: 10px;  
        }  
    </style>  
</head>  
<body>  

<div id="gameArea">  
    <div id="hole"></div>  
    <div id="ball"></div>  
</div>  
<div id="score">スコア: 0</div>  
<button id="resetButton">リセット</button>  

<script>  
    let score = 0;  
    const scoreElement = document.getElementById('score');  
    const ball = document.getElementById('ball');  
    const hole = document.getElementById('hole');  
    const gameArea = document.getElementById('gameArea');  

    // ボールとホールの初期位置  
    function resetGame() {  
        ball.style.left = '10px';  
        ball.style.top = '180px';  
        hole.style.left = `${Math.random() * (gameArea.clientWidth - 30)}px`;  
        hole.style.top = `${Math.random() * (gameArea.clientHeight - 30)}px`;  
        scoreElement.textContent = `スコア: ${score}`;  
    }  

    // ボールをクリックしたときの処理  
    ball.addEventListener('click', function() {  
        const strength = Math.random() * 200 + 50; // 力をランダムに設定  
        const angle = Math.random() * Math.PI * 2; // ランダムな角度  
        const deltaX = Math.cos(angle) * strength;  
        const deltaY = Math.sin(angle) * strength;  

        let ballLeft = parseFloat(ball.style.left);  
        let ballTop = parseFloat(ball.style.top);  

        const moveBall = () => {  
            if (ballLeft < gameArea.clientWidth && ballTop < gameArea.clientHeight && ballLeft > 0 && ballTop > 0) {  
                ballLeft += deltaX * 0.01; // ボールを動かす  
                ballTop += deltaY * 0.01;  

                ball.style.left = `${ballLeft}px`;  
                ball.style.top = `${ballTop}px`;  

                // ホールにボールが入ったか確認  
                if (Math.abs(ballLeft - parseFloat(hole.style.left)) < 30 && Math.abs(ballTop - parseFloat(hole.style.top)) < 30) {  
                    score++;  
                    scoreElement.textContent = `スコア: ${score}`;  
                    resetGame(); // ホールに入ったらゲームをリセット  
                }  

                requestAnimationFrame(moveBall);  
            }  
        };  

        requestAnimationFrame(moveBall);  
    });  

    // ゲームをリセット  
    const resetButton = document.getElementById('resetButton');  
    resetButton.addEventListener('click', function() {  
        score = 0;  
        resetGame();  
    });  

    // ゲームの初期状態を設定  
    resetGame();  
</script>  

</body>  
</html>
